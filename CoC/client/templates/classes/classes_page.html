<template name="classesPage">
  <ol class="breadcrumb">
    <li><a href="#">Class of Clans</a></li>
    <li class="active">Classes</li>
  </ol>
  <div class="row">
    {{#each classe}}
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail">
            <h2 class="text-center bg-info">{{className}}</h2>
            <img src="/images/user_group_128.png" alt="...">
            <div class="caption">
              <h2 class="text-center">
                <button id="{{_id}}" type="button" class="btn btn-primary btn-class" name="{{className}}">{{className}}</button>
                <button type="button" class="btn btn-danger btn-delete" name="{{_id}}">
                  <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                  Delete
                </button>
              </h2>
            </div>
        </div>
      </div>
    {{/each}}
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
          <h2 class="text-center bg-success">Add class</h2>
          <img src="/images/user_group_128.png" alt="...">
          <div class="caption">
            <h2 class="text-center">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_class_modal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Class
              </button>
            </h2>
          </div>
      </div>
    </div>
  </div>
  {{> classesModals}}
</template>
