<template name="randomEventPage">
  {{> myBreadcrumb}}
  {{> myNav}}
  <div class="jumbotron">
    <h1>Random event!!!</h1>
    <br>
    <p><a class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#randomModal" role="button">Good Luck!!!</a></p>
  </div>
  
  
  <div class="modal fade" id="randomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="ModalHeader">Random Event</h4>
        </div>
        <div class="modal-body">
          <h1 class="modal-title" id="ModalLabel">Random</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
</template>
